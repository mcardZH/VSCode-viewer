<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <title>Molecular Simulation Visualizer</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html, body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                padding: 0;
            }
            hr {
                margin: 10px;
            }
            h1, h2, h3, h4, h5 {
                margin-top: 5px;
                margin-bottom: 3px;
            }
            button {
                padding: 2px;
            }
            #app {
                position: relative;
                left: 0;
                top: 0;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
            
            /* Ensure Molstar UI components fill the container */
            #app > * {
                width: 100%;
                height: 100%;
            }
            
            /* Make sure the canvas and viewer area are properly sized */
            .msp-plugin, .msp-layout-main {
                width: 100% !important;
                height: 100% !important;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="{{CSS_URI}}" />
    </head>
    <body>
        <div id="app"></div>
        <!-- Load Molstar -->
        <script type="text/javascript" src="{{JS_URI}}"></script>
        
        <!-- Load our plugin (includes all dependencies) -->
        <script type="text/javascript" src="{{PLUGIN_URI}}"></script>
        <script type="text/javascript">
            // Parse URL configuration using the plugin utility
            var config = MolstarPlugin.parseUrlConfig();
            
            // Create plugin UI using the built-in React UI approach
            MolstarPlugin.createViewer({
                elementId: 'app',
                layoutShowControls: !config.hideControls,
                viewportShowExpand: false,
                collapseLeftPanel: config.collapseLeftPanel,
                pdbProvider: config.pdbProvider || 'pdbe',
                emdbProvider: config.emdbProvider || 'pdbe',
                volumeStreamingServer: (config.mapProvider || 'pdbe') === 'rcsb'
                    ? 'https://maps.rcsb.org'
                    : 'https://www.ebi.ac.uk/pdbe/densities',
                pixelScale: config.pixelScale || 1,
                pickScale: config.pickScale || 0.25,
                pickPadding: isNaN(config.pickPadding) ? 1 : config.pickPadding,
                enableWboit: config.disableWboit ? true : undefined,
                preferWebgl1: config.preferWebgl1,
                debugMode: config.debugMode,
                snapshotId: config.snapshotId,
                snapshotUrl: config.snapshotUrl,
                snapshotUrlType: config.snapshotUrlType,
                structureUrl: config.structureUrl,
                structureUrlFormat: config.structureUrlFormat,
                structureUrlIsBinary: config.structureUrlIsBinary,
                pdb: config.pdb,
                pdbDev: config.pdbDev,
                emdb: config.emdb,
                modelArchive: config.modelArchive,
                loadCommand: `{{LOAD_COMMANDS}}`,
                // Built-in React UI callback for additional customization
                onBeforeUIRender: function(pluginContext) {
                    console.log('Plugin UI context available for customization (files view):', pluginContext);
                    // You can customize the plugin here before UI renders
                    return Promise.resolve();
                }
            }).then(function(pluginContext) {
                console.log('Molstar plugin with built-in React UI created successfully (files view):', pluginContext);
                console.log('Available UI components:', pluginContext.spec.components);
                
                // Store plugin context globally for debugging/interaction
                window.molstarPlugin = pluginContext;
            }).catch(function(error) {
                console.error('Error creating Molstar plugin with built-in UI (files view):', error);
            });
        </script>
        <!-- __MOLSTAR_ANALYTICS__ -->
    </body>
</html>
